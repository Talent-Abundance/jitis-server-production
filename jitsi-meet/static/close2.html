<html>
<head>
    <link rel="stylesheet" href="css/all.css"/>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: #000; /* black background */
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, Helvetica, sans-serif;
            color: #fff; /* white text */
            text-align: center;
        }

        .message-container {
            max-width: 600px;
            padding: 20px;
        }

        .main-message {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        .hint-message {
            font-size: 1rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <div class="main-message">
            Thanks for using EADC
        </div>

        <div class="hint-message">
            We appreciate your time. Have a great day!
        </div>
    </div>
</body>
</html>
